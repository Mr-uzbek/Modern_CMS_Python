{% extends "base.html" %}
{% block title %}Ro'yxatdan o'tish - Modern CMS{% endblock %}
{% block content %}
<div class="auth-page">
    <div class="auth-card">
        <h1><i class="fas fa-user-plus"></i> Ro'yxatdan o'tish</h1>
        <p class="subtitle">Yangi hisob yarating</p>
        {% if error %}
        <div class="alert alert-danger">{{ error }}</div>
        {% endif %}
        <form method="post" action="/register">
            <div class="form-group">
                <label for="username">Foydalanuvchi nomi</label>
                <input type="text" id="username" name="username" class="form-control" required minlength="3">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="password">Parol</label>
                <input type="password" id="password" name="password" class="form-control" required minlength="8">
            </div>
            <div class="form-group">
                <label for="password2">Parolni tasdiqlang</label>
                <input type="password" id="password2" name="password2" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary btn-lg">Ro'yxatdan o'tish</button>
        </form>
        <div class="auth-footer">
            <p>Hisobingiz bormi? <a href="/login">Kirish</a></p>
        </div>
    </div>
</div>
{% endblock %}
