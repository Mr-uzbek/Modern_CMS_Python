{% extends "admin/base.html" %}
{% block title %}Sozlamalar{% endblock %}
{% block content %}
<div class="page-header">
    <h1>Sayt Sozlamalari</h1>
    <p>Saytning asosiy sozlamalarini boshqarish</p>
</div>

<form method="post" class="settings-form">
    <div class="admin-grid">
        <div class="admin-card">
            <div class="card-header">
                <h3><i class="fas fa-globe"></i> Umumiy sozlamalar</h3>
            </div>
            <div class="card-body">
                <div class="form-group">
                    <label>Sayt nomi</label>
                    <input type="text" name="site_name" class="form-control"
                        value="{{ settings.site_name or 'Modern CMS' }}">
                </div>
                <div class="form-group">
                    <label>Sayt tavsifi</label>
                    <textarea name="site_description" class="form-control"
                        rows="3">{{ settings.site_description or '' }}</textarea>
                </div>
                <div class="form-group">
                    <label>Sayt URL</label>
                    <input type="url" name="site_url" class="form-control"
                        value="{{ settings.site_url or 'http://localhost:8000' }}">
                </div>
                <div class="form-group">
                    <label>Admin email</label>
                    <input type="email" name="admin_email" class="form-control"
                        value="{{ settings.admin_email or '' }}">
                </div>
            </div>
        </div>

        <div class="admin-card">
            <div class="card-header">
                <h3><i class="fas fa-file-alt"></i> Kontent sozlamalari</h3>
            </div>
            <div class="card-body">
                <div class="form-group">
                    <label>Sahifadagi maqolalar soni</label>
                    <input type="number" name="posts_per_page" class="form-control"
                        value="{{ settings.posts_per_page or 10 }}" min="1" max="50">
                </div>
                <div class="form-group">
                    <label>Izohlarni moderatsiya qilish</label>
                    <select name="moderate_comments" class="form-control">
                        <option value="1" {{ 'selected' if settings.moderate_comments else '' }}>Ha</option>
                        <option value="0" {{ 'selected' if not settings.moderate_comments else '' }}>Yo'q</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Ro'yxatdan o'tishni yoqish</label>
                    <select name="allow_registration" class="form-control">
                        <option value="1" {{ 'selected' if settings.allow_registration else '' }}>Ha</option>
                        <option value="0" {{ 'selected' if not settings.allow_registration else '' }}>Yo'q</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="admin-card">
            <div class="card-header">
                <h3><i class="fas fa-search"></i> SEO sozlamalari</h3>
            </div>
            <div class="card-body">
                <div class="form-group">
                    <label>Meta tavsif</label>
                    <textarea name="meta_description" class="form-control"
                        rows="2">{{ settings.meta_description or '' }}</textarea>
                </div>
                <div class="form-group">
                    <label>Meta kalit so'zlar</label>
                    <input type="text" name="meta_keywords" class="form-control"
                        value="{{ settings.meta_keywords or '' }}">
                </div>
                <div class="form-group">
                    <label>Google Analytics ID</label>
                    <input type="text" name="google_analytics" class="form-control"
                        value="{{ settings.google_analytics or '' }}" placeholder="UA-XXXXX-X">
                </div>
            </div>
        </div>

        <div class="admin-card">
            <div class="card-header">
                <h3><i class="fas fa-share-alt"></i> Ijtimoiy tarmoqlar</h3>
            </div>
            <div class="card-body">
                <div class="form-group">
                    <label><i class="fab fa-telegram"></i> Telegram</label>
                    <input type="url" name="social_telegram" class="form-control"
                        value="{{ settings.social_telegram or '' }}">
                </div>
                <div class="form-group">
                    <label><i class="fab fa-instagram"></i> Instagram</label>
                    <input type="url" name="social_instagram" class="form-control"
                        value="{{ settings.social_instagram or '' }}">
                </div>
                <div class="form-group">
                    <label><i class="fab fa-youtube"></i> YouTube</label>
                    <input type="url" name="social_youtube" class="form-control"
                        value="{{ settings.social_youtube or '' }}">
                </div>
            </div>
        </div>
    </div>

    <div style="margin-top: 2rem;">
        <button type="submit" class="btn btn-primary btn-lg"><i class="fas fa-save"></i> Saqlash</button>
    </div>
</form>
{% endblock %}
